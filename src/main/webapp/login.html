

<!doctype html>
<html >
<head>

    <title>Organizador de séries</title>

   



    


</head>
<body>

<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form role="form">
                <fieldset>

                    <hr class="colorgraph">
                    <div class="form-group">
                        <input type="email" name="email" id="email" ng-model="email"  class="form-control input-lg" placeholder="Endereço de Email">
                    </div>
                    <div class="form-group">
                        <input type="password" name="senha" id="senha" ng-model="senha" class="form-control input-lg" placeholder="Senha">
                    </div>
                    <div class="form-group">
                        <input type="name" name="nome" id="nome" ng-model="nome" class="form-control input-lg" placeholder="Nome">
                    </div>
                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-success btn-block" ng-click="logar(email,senha)" value="Logar">
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <a href=""  ng-click="cadastrar(email,senha,nome)" class="btn btn-lg btn-primary btn-block">Registro</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>

</body>
</html>
